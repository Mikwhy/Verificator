<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Weryfikator</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="weryfikator-popup">
      <h1 class="weryfikator-popup-title">Weryfikator</h1>
      <p class="weryfikator-popup-hint"><kbd>F2</kbd> = single | <kbd>F3</kbd> = multi | <kbd>F4</kbd> = open</p>
      <button type="button" id="weryfikator-btn-select" class="weryfikator-popup-btn weryfikator-popup-btn-secondary">Select area</button>
      <label class="weryfikator-popup-label" for="weryfikator-popup-question">Hint (optional)</label>
      <input type="text" id="weryfikator-popup-question" class="weryfikator-popup-input" placeholder="e.g. answer in one word" />
      <button type="button" id="weryfikator-btn-analyze" class="weryfikator-popup-btn">Analyze</button>
      <p id="weryfikator-popup-status" class="weryfikator-popup-status" aria-live="polite"></p>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
